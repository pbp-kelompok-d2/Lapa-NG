{% load static %}
<div class="bg-white rounded-lg shadow-xl overflow-hidden w-full max-w-lg mx-auto"> 
    <div class="flex items-center justify-between p-4 border-b">
        <h2 class="text-2xl font-bold font-heading text-red-700" id="modal-title">Confirm Deletion</h2>
        <button id="modal-close-btn" type="button" class="text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    
    <div class="p-6">
        <p class="text-gray-700">Are you sure you want to delete the venue <strong class="font-semibold">{{ venue.name }}</strong>?</p>
        <p class="text-sm text-red-600 mt-2">This action cannot be undone.</p>
    </div>
    
    <div class="p-4 bg-gray-50 border-t flex justify-end">
        <form id="delete-venue-form" method="POST" action="{% url 'main:delete_venue_ajax' slug=venue.slug %}">
            {% csrf_token %}
            <button 
              type="submit" 
              class="bg-red-600 text-white font-medium py-2 px-4 rounded-md hover:bg-red-700 transition-colors">
              Yes, Delete Venue
            </button>
        </form>
    </div>
</div>
