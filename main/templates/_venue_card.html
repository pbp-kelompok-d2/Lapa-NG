{% load static %}
<div 
  class="venue-card block bg-white border border-gray-200 rounded-lg shadow-sm p-4 hover:shadow-md transition cursor-pointer relative"
  data-slug="{{ venue.slug }}">
    
    <h2 class="text-xl font-heading font-semibold text-gray-900">{{ venue.name }}</h2>
    <p class="text-sm font-medium text-teal-600">{{ venue.category|capfirst }}</p>
    <p class="text-gray-800 font-semibold mt-2">
        Rp {{ venue.price|floatformat:0 }}/jam
    </p>
    <p class="text-sm text-gray-500 mt-1 truncate">
        {{ venue.address }}
    </p>
    
    {% if venue.is_featured %}
        <span class="absolute top-2 right-2 bg-yellow-400 text-yellow-900 text-xs font-bold px-2 py-1 rounded">
            Featured
        </span>
    {% endif %}
</div>
