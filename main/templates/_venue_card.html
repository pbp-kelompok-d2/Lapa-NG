{% load static %}
{% load humanize %} 
<div 
  class="venue-card bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden group cursor-pointer flex flex-col"
  data-slug="{{ venue.slug }}">
    
    <div class="h-48 bg-gray-200 flex items-center justify-center text-gray-400 group-hover:opacity-90 transition-opacity">
        <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg> 
    </div>
    
    <div class="p-4 flex-grow flex flex-col justify-between">
        <div>
            <h2 class="text-lg font-heading font-semibold text-gray-900 mb-1 truncate">{{ venue.name }}</h2>
            <p class="text-xs text-gray-500 mb-2 truncate">{{ venue.address|default:"No address provided" }}</p>
            
            <div class="flex items-center space-x-3">
                <p class="text-sm font-semibold text-green-600">
                    Rp {{ venue.price|intcomma|default:"N/A" }}/jam 
                </p>
                {% if venue.capacity %}
                <div class="flex items-center text-xs text-gray-500">
                    <svg class="w-4 h-4 mr-1 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span>{{ venue.capacity }}</span>
                </div>
                {% endif %}
            </div>
        </div>
        
        <button class="mt-4 w-full bg-orange-500 text-white text-sm font-medium py-2 px-4 rounded-md hover:bg-orange-600 transition duration-150 ease-in-out">
            View Details 
        </button>
    </div>

    {% if venue.is_featured %}
        <span class="absolute top-2 right-2 bg-yellow-400 text-yellow-900 text-xs font-bold px-2 py-1 rounded">
            Featured
        </span>
    {% endif %}
</div>
