{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Lapa-NG</title>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}

<div class="max-w-7xl mx-auto px-6 lg:px-8 py-24"> 
    
    <div class="mb-8 p-6 bg-white border border-gray-200 rounded-lg shadow-sm">
        <form id="filter-form" method="GET" action="{% url 'main:show_main' %}" class="grid grid-cols-1 md:grid-cols-4 gap-4">
            
            <div>
                <label for="q" class="block text-sm font-medium text-gray-700 mb-2">Location (Name/Address)</label>
                <input 
                    type="text" 
                    name="q" 
                    id="q"
                    value="{{ current_filters.q }}"
                    placeholder="Enter city or area"
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors">
            </div>

            <div>
                <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Sport Type</label>
                <select 
                    name="category" 
                    id="category"
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors">
                    <option value="">All Types</option>
                    {% for category in categories %}
                        <option value="{{ category }}" {% if current_filters.category == category %}selected{% endif %}>
                            {{ category|capfirst }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="price_range" class="block text-sm font-medium text-gray-700 mb-2">Price Range</label>
                <select 
                    name="price_range" 
                    id="price_range"
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors">
                    <option value="">Any Price</option>
                    {% for key, display_text in price_ranges.items %}
                        <option value="{{ key }}" {% if current_filters.price_range == key %}selected{% endif %}>
                            {{ display_text }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="flex items-end">
                <button 
                  type="submit" 
                  class="w-full bg-green-600 text-white font-medium py-3 px-6 rounded-md hover:bg-green-700 transition-colors">
                  Search Venues
                </button>
            </div>
            
            <div class="md:col-span-4 flex">
                <a 
                  href="{% url 'main:show_main' %}" 
                  class="text-sm text-gray-600 hover:text-green-700 transition-colors">
                  Clear all filters
                </a>
            </div>
        </form>
    </div>
        <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold font-heading">Daftar Venue</h1>
        {% if user.is_authenticated %}
            <button id="add-venue-btn" class="bg-teal-500 hover:bg-teal-600 text-white px-5 py-2 rounded-md font-medium transition">
                + Add Venue
            </button>
        {% endif %}
    </div>

       <div id="venue-list-container">
              {% include '_venue_list.html' with venues=venues %}
    </div>
</div>


<script id="main-script-data"
    type="application/json"
    data-filter-url="{% url 'main:filter_venues' %}"
    data-show-main-url="{% url 'main:show_main' %}"
    data-venue-detail-url-template="{% url 'main:get_venue_details' slug='SLUG_PLACEHOLDER' %}"
    data-booking-add-url-template="{% url 'main:stub_add_to_booking' venue_id=0 %}"
    data-booking-redirect-url="/booking/"
    
    data-get-create-form-url="{% url 'main:get_create_form' %}"
    data-get-edit-form-url-template="{% url 'main:get_edit_form' slug='SLUG_PLACEHOLDER' %}"

></script>

<script src="{% static 'js/main.js' %}"></script>
{% endblock content %}
