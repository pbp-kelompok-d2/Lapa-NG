{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'navbar.html' %}

<div class="pt-20 min-h-screen bg-gradient-to-b from-emerald-400 via-teal-400 to-blue-600">
  <div class="max-w-2xl mx-auto px-4 pb-24">

    <div class="mb-4">
      <a href="{% url 'feeds:show_feed_main' %}" class="text-white/90 hover:underline">‚Üê Back to Feeds</a>
    </div>

    <!-- Card Detail -->
    <article id="post-card" class="relative bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden">
      <div class="p-4 sm:p-6">
        <div class="flex items-start justify-between">
          <h2 id="post-username" class="text-2xl font-bold text-gray-900">@user</h2>

          <!-- Menu titik tiga hanya muncul untuk owner -->
          <div id="owner-menu-wrap" class="relative hidden">
            <button id="menu-btn" class="p-2 rounded-full hover:bg-gray-100" aria-haspopup="true">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zm6 0a2 2 0 11-4 0 2 2 0 014 0zm6 0a2 2 0 11-4 0 2 2 0 014 0z"/>
              </svg>
            </button>
            <div id="menu-dropdown" class="hidden absolute right-0 mt-2 w-36 rounded-lg border border-gray-200 bg-white shadow-lg z-10">
              <button id="btn-open-edit" class="w-full text-left px-4 py-2 text-sm hover:bg-gray-50">Edit</button>
              <button id="btn-open-delete" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">Delete</button>
            </div>
          </div>
        </div>

        <p id="post-meta" class="text-sm text-gray-600 mt-1">
          <!-- category | Featured | Hot | date | Views -->
        </p>
      </div>

      <div id="thumb-wrap" class="px-4 sm:px-6 hidden">
        <img id="post-thumb" src="" alt="thumbnail" class="rounded-lg w-full max-h-96 object-cover">
      </div>

      <div class="p-4 sm:p-6">
        <p id="post-content" class="text-gray-800 whitespace-pre-line"></p>
      </div>
    </article>
  </div>

  <!-- Floating +  -->
  <a href="{% url 'feeds:create_post' %}"
     class="fixed right-6 bottom-6 w-14 h-14 rounded-full bg-emerald-600 hover:bg-emerald-700 text-white
            flex items-center justify-center text-3xl shadow-xl">+</a>
</div>

<!-- Modal Edit -->
<div id="edit-modal" class="hidden fixed inset-0 bg-black/40 z-50 items-center justify-center">
  <div class="bg-white rounded-lg shadow-xl w-11/12 max-w-lg">
    <div class="px-5 py-4 border-b">
      <h3 class="text-lg font-semibold">Edit Post</h3>
    </div>
    <form id="edit-form" class="p-5 space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Content</label>
        <textarea name="content" id="f-content" rows="4"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-emerald-500 focus:border-emerald-500"></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
        <select name="category" id="f-category"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-emerald-500 focus:border-emerald-500">
          <option value="soccer">Soccer</option>
          <option value="futsal">Futsal</option>
          <option value="basket">Basket</option>
          <option value="badminton">Badminton</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Thumbnail URL</label>
        <input type="url" name="thumbnail" id="f-thumbnail"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-emerald-500 focus:border-emerald-500"/>
      </div>
      <label class="inline-flex items-center gap-2">
        <input type="checkbox" name="is_featured" id="f-featured" class="accent-emerald-600">
        <span class="text-sm">Featured</span>
      </label>

      <div class="pt-2 flex justify-end gap-2">
        <button type="button" id="btn-cancel-edit" class="px-4 py-2 rounded-lg border">Cancel</button>
        <button type="submit" class="px-4 py-2 rounded-lg bg-emerald-600 text-white hover:bg-emerald-700">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal Delete -->
<div id="delete-modal" class="hidden fixed inset-0 bg-black/40 z-50 items-center justify-center">
  <div class="bg-white rounded-lg shadow-xl w-11/12 max-w-md p-6">
    <h3 class="text-lg font-semibold mb-2">Delete Post</h3>
    <p class="text-gray-700 mb-6">Are you sure you want to delete this post?</p>
    <div class="flex justify-end gap-2">
      <button id="btn-cancel-delete" class="px-4 py-2 rounded-lg border">Cancel</button>
      <button id="btn-confirm-delete" class="px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700">Delete</button>
    </div>
  </div>
</div>

<script>
  // ===== Config & Endpoints =====
  const POST_ID = "{{ post.id }}";
  const DETAIL_URL = "{% url 'feeds:post_json_detail' post.id %}";
  const EDIT_URL   = "{% url 'feeds:edit_post_ajax' post.id %}";
  const DELETE_URL = "{% url 'feeds:delete_post_ajax' post.id %}";

  // ===== Helpers =====
  function getCookie(name) {
    const v = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
    return v ? v.pop() : '';
  }
  const csrftoken = getCookie('csrftoken');

  const $ = (sel) => document.querySelector(sel);
  const show = (el) => el.classList.remove('hidden');
  const hide = (el) => el.classList.add('hidden');

  // ===== Elements =====
  const card = $('#post-card');
  const usernameEl = $('#post-username');
  const metaEl = $('#post-meta');
  const thumbWrap = $('#thumb-wrap');
  const thumbEl = $('#post-thumb');
  const contentEl = $('#post-content');

  const ownerWrap = $('#owner-menu-wrap');
  const menuBtn = $('#menu-btn');
  const menuDropdown = $('#menu-dropdown');
  const btnOpenEdit = $('#btn-open-edit');
  const btnOpenDelete = $('#btn-open-delete');

  const editModal = $('#edit-modal');
  const editForm = $('#edit-form');
  const fContent = $('#f-content');
  const fCategory = $('#f-category');
  const fThumbnail = $('#f-thumbnail');
  const fFeatured = $('#f-featured');
  const btnCancelEdit = $('#btn-cancel-edit');

  const deleteModal = $('#delete-modal');
  const btnCancelDelete = $('#btn-cancel-delete');
  const btnConfirmDelete = $('#btn-confirm-delete');

  // ===== Render =====
  function renderMeta(d) {
    const badges = [
      `<b>${d.category_label}</b>`,
      d.is_featured ? "<b>Featured</b>" : null,
      d.is_hot ? "<b>Hot</b>" : null,
      d.created_at ? `<i>${new Date(d.created_at).toLocaleString()}</i>` : null,
      `Views: ${d.post_views}`
    ].filter(Boolean).join(" | ");
    return badges;
  }

  function renderDetail(d) {
    usernameEl.textContent = d.username.startsWith('@') ? d.username : '@' + d.username;
    metaEl.innerHTML = renderMeta(d);
    contentEl.textContent = d.content || '';

    if (d.thumbnail) {
      thumbEl.src = d.thumbnail;
      show(thumbWrap);
    } else {
      hide(thumbWrap);
    }

    if (d.is_owner) {
      show(ownerWrap);
    } else {
      hide(ownerWrap);
    }
  }

  // ===== Load =====
  async function loadDetail() {
    try {
      const res = await fetch(DETAIL_URL, {headers: {'Accept': 'application/json'}});
      if (!res.ok) throw new Error('Failed to load');
      const data = await res.json();
      renderDetail(data);
      // pre-fill form for owner
      if (data.is_owner) {
        fContent.value = data.content || '';
        fCategory.value = data.category || 'other';
        fThumbnail.value = data.thumbnail || '';
        fFeatured.checked = !!data.is_featured;
      }
    } catch (e) {
      console.error(e);
      showToast('Failed to load post', 'Please try again later', 'error');
    }
  }

  // ===== Menu & Modal handlers =====
  document.addEventListener('click', (e) => {
    if (menuDropdown.classList.contains('hidden')) return;
    // close dropdown when click outside
    if (!ownerWrap.contains(e.target)) hide(menuDropdown);
  });
  menuBtn?.addEventListener('click', () => {
    menuDropdown.classList.toggle('hidden');
  });

  btnOpenEdit?.addEventListener('click', () => { hide(menuDropdown); show(editModal); editModal.classList.add('flex'); });
  btnOpenDelete?.addEventListener('click', () => { hide(menuDropdown); show(deleteModal); deleteModal.classList.add('flex'); });

  btnCancelEdit?.addEventListener('click', () => { hide(editModal); editModal.classList.remove('flex'); });
  btnCancelDelete?.addEventListener('click', () => { hide(deleteModal); deleteModal.classList.remove('flex'); });

  // ===== Submit Edit (AJAX) =====
  editForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(editForm);
    try {
      const res = await fetch(EDIT_URL, {
        method: 'POST',
        headers: {'X-CSRFToken': csrftoken},
        body: formData
      });
      if (!res.ok) throw new Error(await res.text());
      const out = await res.json();
      hide(editModal); editModal.classList.remove('flex');
      showToast('Post updated', '', 'success');
      // update UI ringan dari respon
      contentEl.textContent = out.post.content;
      fContent.value = out.post.content;
      fCategory.value = out.post.category;
      fThumbnail.value = out.post.thumbnail;
      fFeatured.checked = !!out.post.is_featured;
      // meta (category/featured) mungkin berubah
      await loadDetail(); // biar meta & badge sinkron
    } catch (err) {
      console.error(err);
      showToast('Update failed', String(err), 'error');
    }
  });

  // ===== Delete (AJAX) =====
  btnConfirmDelete?.addEventListener('click', async () => {
    try {
      const res = await fetch(DELETE_URL, {
        method: 'POST',
        headers: {'X-CSRFToken': csrftoken}
      });
      if (!res.ok) throw new Error(await res.text());
      const out = await res.json();
      showToast('Post deleted', '', 'success');
      // redirect ke feeds
      setTimeout(() => { window.location.href = out.redirect; }, 500);
    } catch (err) {
      console.error(err);
      showToast('Delete failed', String(err), 'error');
    }
  });

  // init
  loadDetail();
</script>
{% endblock content %}
