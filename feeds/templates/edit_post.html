{% extends 'base.html' %}
{% block content %}
<div class="bg-gray-50 min-h-screen">
  <div class="max-w-2xl mx-auto p-6">
    <div class="mb-4">
      <a href="{% url 'feeds:show_post' post.id %}" class="text-gray-600 hover:underline">‚Üê Back to Post</a>
    </div>

    <h1 class="text-2xl font-heading font-semibold mb-4">Edit Post</h1>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <table class="w-full text-sm">
        {{ form.as_table }}
        <tr>
          <td></td>
          <td class="pt-2">
            <input type="submit" value="Save Changes"
                   class="px-4 py-2 rounded-lg bg-emerald-600 text-white hover:bg-emerald-700"/>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
{% endblock %}
