{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto p-6">
  <h1 class="text-2xl font-heading font-semibold mb-4">Add Post</h1>

  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <table class="w-full text-sm">
      {{ form.as_table }}
      <tr>
        <td></td>
        <td class="pt-2">
          <input type="submit" value="Add POST" class="px-4 py-2 rounded-lg bg-emerald-600 text-white hover:bg-emerald-700"/>
        </td>
      </tr>
    </table>
  </form>

  <div class="mt-6">
    <a href="{% url 'feeds:show_feed_main' %}" class="text-slate-600 hover:underline">‚Üê Back to Feed</a>
  </div>
</div>
{% endblock %}
