{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}

<div class="pt-20 min-h-screen bg-gradient-to-b from-emerald-400 via-teal-400 to-blue-600">
  <div class="max-w-2xl mx-auto px-6 pb-24">
    <h1 class="text-4xl font-semibold text-white mb-6">Create New Post</h1>

    <div class="mt-6">
      <a href="{% url 'feeds:show_feed_main' %}" class="text-white hover:underline">    
        ‚Üê Back to Feed
      </a>
    </div>

    <!-- Form card -->
    <div class=" border-color-red bg-white rounded-lg shadow-lg border border-black-200 p-6">
      <form method="POST" class="space-y-5">
        {% csrf_token %}

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Content</label>
          {{ form.content }}
        </div>

        <div class="">
          <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
          {{ form.category }}
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Thumbnail URL</label>
          {{ form.thumbnail }}
        </div>

        <div class="flex items-center gap-2">
          {{ form.is_featured }}
          <label class="text-sm font-medium text-gray-700">Featured Post</label>
        </div>

        <div class="pt-4">
          <button type="submit" class="px-4 py-2 rounded-lg bg-emerald-600 text-white hover:bg-emerald-700 transition">
            Add Post
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
