{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 pt-24">

        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800">Ulasan Lapangan</h1>
            <p class="text-lg text-gray-600 mt-2">Lihat apa kata para pengguna lain tentang berbagai fasilitas olahraga!</p>
        </div>

        <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg mb-12">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Bagikan Pengalamanmu</h2>
            <form id="review-form" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="venue_name" class="block text-sm font-medium text-gray-700 mb-1">Nama Lapangan</label>
                    <input type="text" id="venue_name" name="venue_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition" placeholder="Contoh: Cilandak Sport Center" required>
                </div>
                <div>
                    <label for="rating" class="block text-sm font-medium text-gray-700 mb-1">Rating (1-5)</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition" placeholder="Beri bintang dari 1 sampai 5" required>
                </div>
                <div>
                    <label for="comment" class="block text-sm font-medium text-gray-700 mb-1">Komentar</label>
                    <textarea id="comment" name="comment" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition" placeholder="Ceritakan pengalamanmu di sini..." required></textarea>
                </div>
                <div class="text-right">
                    <button type="submit" class="bg-[#52a447] text-white font-bold py-2 px-6 rounded-lg hover:bg-[#3b8132] transition-colors duration-300">
                        Kirim Ulasan
                    </button>
                </div>
            </form>
        </div>

        <div class="max-w-4xl mx-auto">
             <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Semua Ulasan</h2>
             <div id="review-cards" class="space-y-6">
                <div class="text-center text-gray-500 py-8">Memuat ulasan...</div>
            </div>
        </div>
    </div>
</div>

<script>
    // Fungsi untuk mengambil dan menampilkan semua review
    async function getReviews() {
        const reviewCardsContainer = document.getElementById("review-cards");
        try {
            const response = await fetch("{% url 'reviews:get_reviews_json' %}");
            const reviews = await response.json();
            let reviewCardsHTML = "";

            if (reviews.length === 0) {
                reviewCardsHTML = `<div class="text-center text-gray-500 py-8">Belum ada ulasan. Jadilah yang pertama!</div>`;
            } else {
                reviews.forEach((review) => {
                    // Perbaikan ada di baris ini, tidak ada lagi backslash sebelum `
                    reviewCardsHTML += `
                        <div class="bg-white rounded-xl shadow-md p-6 transform hover:-translate-y-1 transition-transform duration-300">
                            <div class="flex items-start justify-between">
                                <h3 class="font-bold text-xl text-gray-800 mb-2">${review.venue_name}</h3>
                                <div class="text-yellow-500 text-lg font-bold flex-shrink-0 ml-4">${'★'.repeat(review.rating)}<span class="text-gray-300">${'★'.repeat(5 - review.rating)}</span></div>
                            </div>
                            <p class="text-gray-700 mb-4 italic">"${review.comment}"</p>
                            <div class="text-xs text-gray-400 text-right border-t pt-2">
                                Oleh: <strong>${review.user}</strong> pada ${review.created_at}
                            </div>
                        </div>
                    `;
                });
            }

            reviewCardsContainer.innerHTML = reviewCardsHTML;
        } catch (error) {
            reviewCardsContainer.innerHTML = `<div class="text-center text-red-500 py-8">Gagal memuat ulasan. Coba lagi nanti.</div>`;
        }
    }

    // Fungsi untuk menambah review baru
    document.getElementById("review-form").addEventListener("submit", async function(e) {
        e.preventDefault(); // Mencegah form reload halaman

        const formData = new FormData(this);
        await fetch("{% url 'reviews:add_review_ajax' %}", {
            method: "POST",
            body: formData
        });

        // Reset form dan refresh daftar review
        this.reset();
        getReviews();
    });

    // Panggil fungsi untuk pertama kali memuat halaman
    getReviews();
</script>

{% endblock content %}
