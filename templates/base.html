{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block meta %} {% endblock meta %}
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        heading: ['Poppins', 'sans-serif'],
                        body: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="{% static 'css/global.css' %}"/>
    
    {% block styles %}
    <style>
    .footer-wave-image {
        background-image: url("{% static 'images/Footer(1).png' %}");
        background-size: cover;
        background-position: bottom center;
        background-repeat: no-repeat;
        height: 160px; 
        
        position: relative; 
    }
    </style>
    {% endblock styles %}
</head>

<body class="flex flex-col min-h-screen bg-gray-50">

    <main class="flex-grow">
        {% block content %} 
        {% endblock content %}
    </main>

    <footer class="w-full">
        
        <div class="w-full bg-white pt-12 pb-6"> <div class="max-w-7xl mx-auto px-6 lg:px-8 text-center">
            
                <div class="flex items-center justify-center space-x-2">
                    <img src="{% static 'images/logo.png' %}" alt="Logo" class="w-10 h-10 object-contain" />
                    <h2 class="text-4xl font-extrabold bg-gradient-to-tr from-[#4b8fff] via-[#a1e4c2] to-[#10b981] bg-clip-text text-transparent">
                        LapaNG
                    </h2>
                </div>
                
                <p class="mt-4 text-lg text-black">
                    Play your best game and score with LapaNG
                </p>

                </div>
        </div>

        <div class="footer-wave-image w-full">
            
            <p class="absolute bottom-4 w-full text-center text-sm text-white opacity-70">
                Â© 2025 All Rights Reserved
            </p>
        </div>

    </footer>

    <div id="toast-container" class="fixed bottom-4 right-4 z-[100] space-y-3"></div>
    <div id="main-modal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-start justify-center min-h-screen p-4 text-center">
            <div id="modal-overlay" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true">
            </div>
            <div id="modal-panel" class="relative inline-block w-full max-w-2xl my-4 text-left align-middle transition-all transform bg-white shadow-xl rounded-lg">
            </div>
        </div>
    </div>
    
    {% block scripts %}
    {% endblock scripts %}
</body>
</html>
