{% load static %}
<nav class="fixed top-0 left-0 w-full bg-white shadow-sm z-50">
  <div class="max-w-7xl mx-auto px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">

      <!-- Logo -->
      <div class="flex items-center">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="w-10 h-10 mt-1 object-contain" />
        <h1 class="text-4xl font-extrabold bg-gradient-to-tr from-[#4b8fff] via-[#a1e4c2] to-[#10b981] bg-clip-text text-transparent">
            LapaNG
        </h1>
      </div>

      <!-- Navigation Links -->
      <div class="hidden md:flex items-center space-x-8">
        <a href="/" class="text-gray-700 font-medium hover:text-[#10b981] transform transition-transform duration-200 ease-in-out hover:scale-105">Home</a>
        <a href="{% url 'booking:show_booking' %}" class="text-gray-700 font-medium hover:text-[#10b981] transform transition-transform duration-200 ease-in-out hover:scale-105">Booking</a>
        <a class="text-gray-700 font-medium hover:text-[#10b981] transform transition-transform duration-200 ease-in-out hover:scale-105">Reviews</a>
        <a class="text-gray-700 font-medium hover:text-[#10b981] transform transition-transform duration-200 ease-in-out hover:scale-105">Equipment</a>
        <a class="text-gray-700 font-medium hover:text-[#10b981] transform transition-transform duration-200 ease-in-out hover:scale-105">Favorites</a>
        <a class="text-gray-700 font-medium hover:text-[#10b981] transform transition-transform duration-200 ease-in-out hover:scale-105">Feeds</a>
      </div>


      <!-- User Section -->
      <div class="hidden md:flex items-center space-x-6">
        {% if user.is_authenticated %}
          <div class="flex items-center space-x-3">
            <div class="text-gray-800 font-semibold">{{ name|default:user.username }}</div>
            <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md font-medium transition">
              Logout
            </button>
          </div>
        {% else %}
          <div class="flex items-center space-x-4">
            <button class="text-gray-700 font-medium hover:text-[#10b981] transform transition-transform duration-200 ease-in-out hover:scale-105">Login</button>
            <button class="bg-teal-500 hover:bg-teal-600 text-white px-4 py-2 rounded-md font-medium transition">Register</button>
          </div>
        {% endif %}
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button class="mobile-menu-button p-2 text-gray-600 hover:text-gray-900 transition">
          <span class="sr-only">Open menu</span>
          <div class="w-6 h-6 flex flex-col justify-center items-center space-y-1">
            <span class="block h-0.5 w-6 bg-current"></span>
            <span class="block h-0.5 w-6 bg-current"></span>
            <span class="block h-0.5 w-6 bg-current"></span>
          </div>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu hidden md:hidden bg-white border-t border-gray-200">
    <div class="px-6 py-4 space-y-4">
      <!-- Mobile Navigation Links -->
      <div class="space-y-1">
        <a class="block text-gray-700 hover:text-gray-900 font-medium py-2 transition">Home</a>
        <a class="block text-gray-700 hover:text-gray-900 font-medium py-2 transition">Booking</a>
        <a class="block text-gray-700 hover:text-gray-900 font-medium py-2 transition">Reviews</a>
        <a class="block text-gray-700 hover:text-gray-900 font-medium py-2 transition">Equipment</a>
        <a class="block text-gray-700 hover:text-gray-900 font-medium py-2 transition">Favorites</a>
        <a class="block text-gray-700 hover:text-gray-900 font-medium py-2 transition">Feeds</a>
      </div>

      <!-- Mobile User Section -->
      <div class="border-t border-gray-200 pt-4">
        {% if user.is_authenticated %}
          <div class="flex items-center justify-between mb-4">
            <div class="font-semibold text-gray-800">{{ name|default:user.username }}</div>
            <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md font-medium transition">
              Logout
            </button>
          </div>
        {% else %}
          <div class="space-y-3">
            <button class="block w-full text-gray-700 hover:text-gray-900 font-medium py-2 transition">Login</button>
            <button class="block w-full bg-teal-500 hover:bg-teal-600 text-white font-medium py-2 rounded-md transition">
              Register
            </button>
          </div>
        {% endif %}
      </div>
    </div>
  </div>

  <script>
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");
    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</nav>
