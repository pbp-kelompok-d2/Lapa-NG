{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'navbar.html' %}

<div class="pt-24 pb-10 px-6 max-w-7xl mx-auto">
  <h1 class="text-3xl font-bold text-gray-800 mb-8 font-heading text-center">
    Daftar Venue
  </h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
    {% for venue in venues %}
      {% include 'card_venue.html' with venue=venue %}
    {% empty %}
      <p class="text-gray-500 text-center col-span-full">Belum ada venue yang tersedia.</p>
    {% endfor %}
  </div>
</div>

{% endblock %}
