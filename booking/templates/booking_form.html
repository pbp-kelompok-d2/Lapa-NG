{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'navbar.html' %}

<div class="pt-24 pb-10 flex justify-center items-center min-h-screen bg-gray-50">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800 font-heading">
      Booking {{ venue.name }}
    </h1>

    <form method="POST" class="space-y-5">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 rounded-md transition">
        Konfirmasi Booking
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="{% url 'booking:venue_list' %}" class="text-teal-600 hover:text-teal-800 font-medium transition">
        ‚Üê Kembali ke Daftar Venue
      </a>
    </div>
  </div>
</div>

{% endblock %}
