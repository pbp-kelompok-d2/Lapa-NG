{% load static %}

<div class="venue-card-wrapper">
  <div class="venue-card">
    {% if venue.image %}
      <img src="{{ venue.image.url }}" alt="{{ venue.name }}" class="venue-image">
    {% else %}
      <div class="venue-image placeholder"></div>
    {% endif %}

    <div class="venue-info">
      <h2 class="venue-name">{{ venue.name }}</h2>
      <p class="venue-address" title="{{ venue.address }}">{{ venue.address|truncatechars:40 }}</p>
      <p class="venue-price">Rp {{ venue.price|floatformat:0 }}</p>
    </div>

    <div class="venue-actions">
      <a href="{% url 'booking:booking_by_venue' venue.id %}" class="venue-btn-book">Book Now</a>
      <a href="{% url 'booking:show_venue' venue.id %}" class="venue-btn-detail">Detail</a>
    </div>
  </div>
</div>

<style>
  .venue-card-wrapper {
    display: flex;
    justify-content: center;
  }

  .venue-card {
    position: relative;
    background: #fff;
    border-radius: 14px;
    width: 260px;
    overflow: hidden;
    box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    transition: all 0.2s ease;
  }

  /* --- Gradient border seperti contoh --- */
  .venue-card::before {
    content: "";
    position: absolute;
    inset: 0;
    padding: 2px;
    border-radius: 14px;
    background: linear-gradient(135deg, #2563eb, #10b981);
    -webkit-mask:
      linear-gradient(#fff 0 0) content-box,
      linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none;
  }

  .venue-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.08);
  }

  .venue-image {
    width: 100%;
    height: 140px;
    object-fit: cover;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
  }

  .venue-image.placeholder {
    background-color: #d1d5db;
  }

  .venue-info {
    padding: 16px;
    text-align: left;
  }

  .venue-name {
    font-size: 1.1rem;
    font-weight: 700;
    color: #374151;
    margin-bottom: 4px;
  }

  .venue-address {
    font-size: 0.9rem;
    color: #6b7280;
    margin-bottom: 8px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .venue-price {
    font-weight: 700;
    color: #10b981;
    font-size: 1rem;
  }

  .venue-actions {
    display: flex;
    flex-direction: column;
    gap: 8px;
    padding: 0 16px 16px 16px;
  }

  .venue-btn-book {
    display: block;
    background-color: #f97316;
    color: white;
    text-align: center;
    font-weight: 600;
    border-radius: 10px;
    padding: 10px 0;
    text-decoration: none;
    transition: all 0.2s ease;
  }

  .venue-btn-book:hover {
    background-color: #ea580c;
    transform: translateY(-2px);
  }

  .venue-btn-detail {
    display: block;
    background-color: #3b82f6;
    color: white;
    text-align: center;
    font-weight: 600;
    border-radius: 10px;
    padding: 10px 0;
    text-decoration: none;
    transition: all 0.2s ease;
  }

  .venue-btn-detail:hover {
    background-color: #2563eb;
    transform: translateY(-2px);
  }

  @media (max-width: 480px) {
    .venue-card {
      width: 100%;
    }
  }
</style>
