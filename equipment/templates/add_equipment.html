{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'navbar.html' %}

<div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow mt-10">
  <h1 class="text-2xl font-bold mb-4">
    {% if equipment %}Edit{% else %}Add{% endif %} Equipment
  </h1>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg mt-4">
      {% if equipment %}Update{% else %}Add{% endif %}
    </button>
  </form>
</div>
{% endblock content %}
