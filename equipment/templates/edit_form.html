<form id="editForm" method="POST" enctype="multipart/form-data" data-id="{{ equipment.id }}" class="max-w-2xl mx-auto">
  {% csrf_token %}
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    {% for field in form %}
      <div>
        {% if field.field.widget.input_type == "checkbox" %}
          <div class="flex items-center gap-2 mt-6">
            {{ field }}
            <label for="{{ field.id_for_label }}" class="text-sm font-medium text-gray-700">
              {{ field.label }}
            </label>
          </div>
        {% else %}
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
            {{ field.label }}
          </label>
          {{ field }}
        {% endif %}

        {% if field.errors %}
          <p class="text-red-500 text-xs mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}
  </div>

  <div class="flex justify-end gap-2 mt-6">
    <button type="button" onclick="closeModal()" 
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-3 py-1.5 rounded-lg text-sm">
      Cancel
    </button>
    <button type="submit" 
            class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-1.5 rounded-lg text-sm">
      Save
    </button>
  </div>
</form>


<style>
  form#editForm input,
  form#editForm select,
  form#editForm textarea {
    width: 100%;
    border: 1px solid #d1d5db; /* gray-300 */
    border-radius: 0.5rem;
    padding: 0.4rem 0.6rem;
    font-size: 0.875rem; /* text-sm */
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  /* Jangan ubah ukuran checkbox */
  form#editForm input[type="checkbox"] {
    width: 1.25rem;
    height: 1.25rem;
    border-radius: 0.25rem;
    accent-color: #fb923c; /* warna orange */
  }

  form#editForm input:focus,
  form#editForm select:focus,
  form#editForm textarea:focus {
    border-color: #fb923c; /* orange-400 */
    box-shadow: 0 0 0 2px #fed7aa; /* orange-200 */
  }
</style>
